<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="grey darken-3">
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s12 offset-l4 l4 offset-m3 m6 ">
        <!-- inicio CONTENIDO variable-->

        <div class="center-align">
          <img src="img/logo.png" alt="logo" class="responsive-img">
          <h1 class="title amber-text text-darken-2">TRANSLAB</h1>
        </div>

        <div class="row white pad">

            <div class="input-field col s12">
                <input type="text" name="username" id="username" required />
                <label for="username">
                  <i class=" material-icons">person_outline</i>Nombre de usuario</label>
              </div>

          <div class="input-field col s12">
            <input type="text" name="email" id="email" required />
            <label for="email">
              <i class=" material-icons">mail_outline</i>Correo eléctronico</label>
          </div>

          <div class="input-field col s12">
            <input type="password" name="password" id="password" required />
            <label for="password">
              <i class="material-icons">lock_outline</i>Contraseña</label>
          </div>

          <div class="col s12 pad">
            <button onclick="registerWithFirebase()" type="submit" name="btn_login" class="col s12 btn-large amber black-text waves-effect">REGISTRAR</button>
          </div>


        </div>
        <div class="col s12 center-align">
          <p>¿Tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
      </div>
      <!-- FIN CONTENIDO variable-->

    </div>

  </div>


  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="js/firebaseApi.js"></script>
  <script src="js/getbip.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
